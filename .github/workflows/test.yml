name: "Tests"
on:
  pull_request:
  push:
    branches:
      - master

jobs:
  Test:
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        channel: [stable, beta]
        source: [action, npm]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Install Dependencies
        run: npm install
      - name: Build Action
        if: matrix.source == 'action'
        run: npm run build
      - name: Install Atom with Action
        if: matrix.source == 'action' && matrix.channel == 'stable'
        uses: ./
      - name: Install Atom Beta with Action
        if: matrix.source == 'action' && matrix.channel == 'beta'
        uses: ./
        with:
          channel: beta
      - name: Install Atom with NPM
        if: matrix.source == 'npm' && matrix.channel == 'stable'
        run: node ./src/action.js
      - name: Install Atom Beta with NPM
        if: matrix.source == 'npm' && matrix.channel == 'beta'
        run: node ./src/action.js beta
      - name: Don't download to repo directory
        run: git diff --name-only --exit-code -- ':(exclude)dist/index.js'
      - name: Get Atom versions
        run: atom -v
      - name: Get APM versions
        run: apm -v
      - name: Run Specs
        run: atom --test spec/${{ matrix.channel }}

  Lint:
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Commit lint âœ¨
        uses: wagoid/commitlint-github-action@v2

      - name: Check if dist is committed
        run: git diff --staged --quiet -- dist || (echo "Please don't commit the dist folder" && exit 1)

      - name: Install Dependencies
        run: npm install
      - name: Lint âœ¨
        run: npm run lint

  Release:
    needs: [Test, Lint]
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Install Dependencies
        run: npm install
      - name: Build ðŸ§±
        run: |
          npm run build
          if ! git diff --quiet -- dist ; then
            git config --global user.email "<>"
            git config --global user.name "GitHub Actions"
            git commit -m 'chore(build): ðŸ§± build [skip ci]' --no-verify -- dist
          fi
      - name: Realease ðŸŽ‰
        uses: cycjimmy/semantic-release-action@v2
        id: semantic_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        with:
          extra_plugins: |
            @semantic-release/commit-analyzer
            @semantic-release/release-notes-generator
            @semantic-release/changelog
            @semantic-release/npm
            @semantic-release/github
            @semantic-release/git

      - name: Push to Version Branch
        if: steps.semantic_release.outputs.new_release_published == 'true'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: v${{ steps.semantic_release.outputs.new_release_major_version }}

  Skip:
    if: contains(github.event.head_commit.message, '[skip ci]')
    runs-on: ubuntu-latest
    steps:
      - name: Skip CI ðŸš«
        run: echo skip ci
